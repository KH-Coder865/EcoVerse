<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add Report</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body style="display: flex; justify-content: center; align-items: center;">
    <div class="login-box">
        {% if txt %}
        <div class="rounded-3" style="background-color: rgb(63, 145, 8); color:white;">{{txt}}</div>
        {% endif %}
        <h2>Submit a Report</h2>
        <form action="/addreport" method="POST" enctype="multipart/form-data">
            <label>Title:</label><br>
            <input type="text" name="title" placeholder="Title" required><br><br>

            <input type="hidden" name="lat" id="lat">
            <input type="hidden" name="lng" id="lng">

            <button type="button" onclick="getLocation()">üìç Use My Location</button><br><br>

            <label>Description:</label><br>
            <textarea name="desc" placeholder="Description" required></textarea><br><br>

            <label>Category:</label><br>
            <select name="cat" required>
                <option value="Land Pollution">Land Pollution</option>
                <option value="Water Pollution">Water Pollution</option>
                <option value="Deforestation">Deforestation</option>
                <option value="Endangered Species">Endangered Species</option>
                <option value="Plastic Pollution">Plastic Pollution</option>
                <option value="Marine Life">Marine Life</option>
            </select><br><br>
            <label>Email</label>
            <input type="email" name="email" value="{{tu.email}}" required readonly>
            <label>Upload Photo:</label><br>
            <input type="file" name="photo" accept="image/*" required><br><br>

            <button type="submit">Submit Report</button>
        </form>
        <a class="btn btn-primary mt-2" href="/home">Go Back</a>
    </div>
    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function (position) {
                        document.getElementById("lat").value = position.coords.latitude;
                        document.getElementById("lng").value = position.coords.longitude;
                        alert("Location Captured!\nLat: " + position.coords.latitude + "\nLng: " + position.coords.longitude);
                    },
                    function (error) {
                        alert("Error getting location: " + error.message);
                    }
                );
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }
    </script>

</body>

</html>
