<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoVerse ‚Äì From Sightings to Verified Action</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body class="bg-gray-100 text-gray-900">
    <header
        class="p-5 bg-gradient-to-r from-green-700 to-emerald-600 text-white text-center text-2xl sm:text-3xl font-extrabold shadow-md">
        üåç EcoVerse ‚Äì From Sightings to Verified Action
    </header>
    <main class="p-6 max-w-5xl mx-auto">
        <section id="quizSection" class="rounded-2xl shadow-md p-5 sm:p-6 mb-4">
            <h2 class="text-xl font-bold mb-2">Eco Quiz üå±</h2>
            <div id="quizContainer" class="space-y-4"></div>
            <button onclick="startQuiz()"
                class="bg-purple-600 px-5 py-3 rounded-xl text-white font-semibold hover:bg-purple-700 active:scale-[0.7] transition">Start
                Quiz</button>
        </section>
        <section id="challengesSection" class="p-4">
            <h2 class="text-xl font-bold mb-2">Weekly Challenges</h2>
            <div class="border p-3 text-black">
                <p>Report 5 environmental issues this week ‚Üí Bonus 50 EcoPoints!</p>
                <p id="challengeStatus" class="mt-2 font-semibold"></p>
            </div>
        </section>
    </main>
    <script src="{{url_for('static', filename='script.js')}}"></script>
    <script>
        let currentQ = 0;
        let quizScore = 0;

        function startQuiz() {
            currentQ = 0;
            quizScore = 0;
            renderQuestion();
        }

        function renderQuestion() {
            const container = document.getElementById("quizContainer");
            if (!container) return;
            const q = quizQuestions[currentQ];
            container.innerHTML = `
    <div class="font-semibold">${q.q}</div>
    ${q.options.map((opt, i) => `
      <button onclick="submitAnswer(${i})" class="bg-emerald-500 text-white px-4 py-2 rounded">${opt}</button>
    `).join("<br>")}
  `;
        }

        function submitAnswer(selected) {
            const q = quizQuestions[currentQ];
            if (selected === q.answer) quizScore++;
            nextQuestion();
        }

        function nextQuestion() {
            currentQ++;
            if (currentQ < quizQuestions.length) {
                renderQuestion();
            } else {
                const container = document.getElementById("quizContainer");
                if (container) container.innerHTML = `<div class="font-bold">Quiz Complete! Score: ${quizScore}/${quizQuestions.length}</div>`;
            }
        }
    </script>
</body>

</html>
