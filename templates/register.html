<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Climate Action Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <style>
    /* Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(120deg, #00c6ff, #0072ff, #00ff88, #3ae374);
      background-size: 300% 300%;
      animation: gradientBG 12s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .login-box {
      width: 400px;
      padding: 20px;
      max-height: 95vh;
      border-radius: 25px;
      overflow-y: auto;
      background: rgba(255, 255, 255, 0.1);
      -webkit-backdrop-filter: blur(14px);
      backdrop-filter: blur(14px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
      text-align: center;
      color: #ffffff;
    }

    .login-box h2 {
      margin-bottom: 25px;
      font-weight: 600;
      font-size: 30px;
      color: #eafffa;
      letter-spacing: 1px;
    }

    .login-box input {
      width: 100%;
      padding: 14px 18px;
      margin: 12px 0;
      border: none;
      border-radius: 15px;
      outline: none;
      font-size: 15px;
      background: rgba(255,255,255,0.85);
      color: #333;
    }

    .login-box input:focus {
      box-shadow: 0 0 8px #00e6b8;
      background: #ffffff;
    }

    .login-box button {
      text-decoration: none;
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 15px;
      background: linear-gradient(135deg, #00ff88, #00c6ff);
      color: #003333;
      font-weight: 600;
      font-size: 17px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-box button:hover {
      transform: scale(1.06);
      background: linear-gradient(135deg, #0072ff, #00ff88);
      color: #fff;
    }

    .extra {
      margin-top: 20px;
      font-size: 15px;
      color: #f0faff;
    }

    .extra a {
      color: #00ffcc;
      text-decoration: none;
      font-weight: 600;
    }

    .extra a:hover {
      text-decoration: underline;
    }

    .icon {
      font-size: 50px;
      margin-bottom: 15px;
      color: #00ffd5;
      text-shadow: 0 0 15px #00ffd5;
    }
  </style>
</head>
<body>
  <div class="login-box">
    {% if stat=="exist" %}
    <div class="rounded-3" style="background-color: rgb(233, 134, 134); color:black;">User ALready Exist!</div>
    {% endif %}
    <div class="icon">ðŸŒ±</div>
    <h2>Climate Action Sign Up</h2>
    <form style="display: flex; flex-direction: column; gap: 5px;" method="post" action="/register">
      
      <input type="text" id="name" name="name" placeholder="Username" required>
      <input type="email" id="email" name="email" placeholder="ðŸŒ E-Mail" required>
      <input type="password" id="pass" name="pass" placeholder="ðŸ”’ Password" required>
      <textarea id="adr" class="rounded-3" name="adr" rows="5" cols="12" style="resize: none;" placeholder="Address" required></textarea>
      <input type="text" id="mbno" name="mbno" placeholder="Mobile Number" required>
      <select name="cat" class="rounded-3" id="cat">
        <option value="colab">Organisation</option>
        <option value="user">Individual User</option>
      </select>
      <button type="submit">Sign Up</button>
    </form>
    <div class="extra">
      <p>Already have an account? <a href="/">Login</a></p>
    </div>
  </div>
</body>
</html>
