<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EcoVerse ‚Äì From Sightings to Verified Action</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Chart JS -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
  <!--Google APIs-->

<body class="bg-gray-100 text-gray-900">
  <!-- Header -->
  <header
    class="p-5 bg-gradient-to-r from-green-700 to-emerald-600 text-white text-center text-2xl sm:text-3xl font-extrabold shadow-md">

  <div
    class="flex flex-col sm:flex-row items-stretch sm:items-center justify-center gap-3 sm:gap-4 p-6 max-w-5xl mx-auto">
      <button onclick="showMap()"
      class="bg-blue-500 px-4 py-2 rounded-xl shadow text-white hover:opacity-90 active:scale-[0.98] transition rounded-2xl shadow-lg px-5 py-3 font-semibold">View
      Map</button>
  </div>

  <!-- Sections -->
  <main class="p-6 max-w-5xl mx-auto">
    <!-- Map -->
    <section id="mapSection" class="hidden bg-white rounded-2xl shadow-md p-5 sm:p-6">
      <h2 class="text-xl font-bold mb-2">Eco Map</h2>
      <div id="map" class="w-full"></div>
    </section>
    
  </main>

  <!-- Leaflet JS -->

</html>
