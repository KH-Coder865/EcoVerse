<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EcoVerse ‚Äì From Sightings to Verified Action</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
  <header class="p-5 bg-gradient-to-r from-green-700 to-emerald-600 text-white text-center text-2xl sm:text-3xl font-extrabold shadow-md">
    üåç EcoVerse ‚Äì From Sightings to Verified Action
  </header>
  <main class="p-6 max-w-5xl mx-auto">
    <section id="dashboardSection" class="bg-white rounded-2xl shadow-md p-5 sm:p-6">
      <h2 class="text-xl font-bold mb-2">Impact Dashboard</h2>
      <canvas id="impactChart" width="400" height="200"></canvas>
    </section>
    <section id="metricsSection" class="p-4">
      <h2 class="text-xl font-bold mb-2">Impact Metrics</h2>
      <canvas id="metricsChart" width="300" height="200"></canvas>
      <div class="mt-4">
        <p class="font-semibold">Resolution Rate</p>
        <div class="w-full bg-gray-200 rounded-full h-4">
          <div id="resolutionBar" class="bg-green-500 h-4 rounded-full" style="width: 0%"></div>
        </div>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
