<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EcoVerse ‚Äì From Sightings to Verified Action</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-100 text-gray-900">
  <!-- Header -->
  <header class="p-4 bg-green-700 text-white text-center text-2xl font-bold">
    üåç EcoVerse ‚Äì From Sightings to Verified Action
  </header>

  <!-- Buttons -->
  <div class="flex justify-center space-x-4 p-6">
    <button onclick="showForm()" class="bg-green-500 px-4 py-2 rounded-xl shadow text-white">Report a Sighting</button>
    <button onclick="showMap()" class="bg-blue-500 px-4 py-2 rounded-xl shadow text-white">View Map</button>
    <button onclick="showLeaderboard()" class="bg-yellow-500 px-4 py-2 rounded-xl shadow text-white">Leaderboard</button>
  </div>

  <!-- Sections -->
  <main class="p-6">
    <!-- Report Form -->
    <section id="reportSection" class="hidden">
      <h2 class="text-xl font-bold mb-2">Report a Sighting</h2>
      <form onsubmit="submitReport(event)" class="space-y-2">
        <input type="text" id="category" placeholder="Category (Plastic, Pollution...)" class="w-full p-2 border rounded" required />
        <textarea id="description" placeholder="Description" class="w-full p-2 border rounded" required></textarea>
        <input type="text" id="location" placeholder="Location (City)" class="w-full p-2 border rounded" required />
        <button type="submit" class="bg-green-600 px-4 py-2 rounded text-white">Submit</button>
      </form>
    </section>

    <!-- Map -->
    <section id="mapSection" class="hidden">
      <h2 class="text-xl font-bold mb-2">Eco Map</h2>
      <div id="map" class="h-96"></div>
    </section>

    <!-- Leaderboard -->
    <section id="leaderboardSection" class="hidden">
      <h2 class="text-xl font-bold mb-2">Leaderboard</h2>
      <table class="w-full border text-center">
        <thead>
          <tr class="bg-gray-300">
            <th class="p-2">Name</th>
            <th class="p-2">EcoPoints</th>
          </tr>
        </thead>
        <tbody id="leaderboardTable">
        </tbody>
      </table>
    </section>
  </main>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
